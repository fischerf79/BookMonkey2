<img class="ui tiny image" *ngIf="book.thumbnails" [src]="book?.thumbnails[0].url">
<div class="content">
    <div class="header">{{ book.title }}</div>
    <div class="description">{{ book.description }}</div>
    <div class="metadata">
      <span *ngFor="let author of book.authors; last as isLastAuthor">
        {{ author }}<span *ngIf="!isLastAuthor">, </span>
      </span>
    </div>
    <div class="extra">ISBN {{ book.isbn | isbn:true }}</div>
</div>
